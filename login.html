<!DOCTYPE html>
<html lang="es">

<head>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Biblioteca virtual - Log In</title>

<body>
  <div class="container rounded beige my-5 p-3 col-sm-12 col-lg-4">

    <h3>Inicio de sesión</h3>

        <label for="inputEmail">Email:</label><br>
        <input class="border border-4 rounded mb-2" type="email" id="inputEmail" placeholder="Email">
        <label for="inputPassword">Contraseña:</label><br>
        <input class="border border-4 rounded mb-2" type="password" id="inputPassword" placeholder="Contraseña">
      </div>
      <button class="btn btn-dark" id="submitBtn">Ingresar</button>
  </div>

  </div>

  <script src="scripts/bootstrap.min.js"></script>

  <script src="scripts/login.js"></script>
