<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="img/logo_pestana.png" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Biblioteca virtual - Libros</title>
</head>

<body>
    <main>
        <div class="row justify-content-center">
            <div class="container row justify-content-between rounded beige my-5 p-3 col-10">
                <div class="col-12 col-md-8">
                    <h1>Bienvenid@ a tu biblioteca virtual</h1>
                    <h4>Estos son los libros disponibles en la biblioteca:</h4>
                </div>
                <div class="col-12 col-md-2">
                    <a class="btn btn-dark" href="nocart.html" role="button">Cajón de préstamos</a>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="container rounded beige mb-5 p-3 col-sm-12 col-lg-3" id="filtros">
                    <div class="row">
                        <div class="col-lg-12 col-sm-4">
                            <p>Ordenar por:</p>
                            <button class="btn btn-outline-secondary" id="sortPagDesc">Pags Desc</button>
                            <hr class="d-sm-none d-lg-block">
                        </div>
                        <div class="col-lg-12 col-sm-8">
                            <p>Filtrar por Paginas:</p>
                            <div class="row">
                                <div class="col-lg-12 col-sm-6">
                                    <input class="border border-4 rounded mb-2" type="number" placeholder="min."
                                        id="rango-min">

                                    <input class="border border-4 rounded mb-2" type="number" placeholder="máx."
                                        id="rango-max">
                                </div>
                                <div class="col-lg-12 col-sm-6">
                                    <button class="btn btn-outline-secondary" id="filtrar">Filtrar</button>
                                    <button class="btn btn-outline-secondary" id="limpiar">Limpiar</button>
                                </div>
                            </div>
                            <hr class="d-sm-none d-lg-block">
                        </div>
                        <div class="col-12">
                            <p>O busca el libro que quieres:</p>
                            <input class="border border-4 rounded" type="search" id="buscador">
                        </div>
                    </div>
                </div>

                <div class="container rounded beige mb-5 p-3 col-sm-12 col-lg-8">
                    <ul class="list-group" id="listado">

                    </ul>
                </div>
            </div>
        </div>
    </main>

    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/init.js"></script>
    <script src="scripts/libros.js"></script>
</body>

</html>
