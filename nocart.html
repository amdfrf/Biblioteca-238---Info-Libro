<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/logo_pestana.png" type="image/x-icon">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script>
    // Redirecciono a pantalla de log in si no hay usuario en local storage:
    if (localStorage.getItem("mail") == null) {
      window.location = "login.html";
    };
  </script>
  <title>Biblioteca virtual - Cajón de préstamos</title>
</head>

<body>
  <main>
    <div class="container rounded beige my-5 p-3">
      <div class="row mb-4">
        <div class="col-12 col-md-6">
          <h3>Cajón de préstamos</h3>
        </div>
        <div class="col-12 col-md-6 text-md-end">
          <button type="button" class="btn btn-dark" id="solicitarLibros" data-bs-toggle="modal"
            data-bs-target="#modalSolicitarLibros">
            Solicitar pŕestamo
          </button>
          <a class="btn btn-outline-secondary" href="index.html">Ver lista de libros</a>
        </div>
      </div>

      <div id="tituloTabla" class="d-none d-md-block">

      </div>
      <div id="listaLibros">

      </div>
    </div>

    <div class="modal fade" id="modalSolicitarLibros" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel">Solicitar préstamo</h5>
          </div>
          <div class="modal-body">
            <form class="needs-validation" id="formPrestamo" novalidate>
              <div>
                <label class="form-label" for="departamento">Departamento:</label><br>
                <input class="form-control" type="text" id="departamento" name="departamento" required>
                <div class="invalid-feedback">Ingrese departamento</div>
              </div>
              <div>
                <label class="form-label" for="ciudad">Ciudad:</label>
                <input class="form-control" type="text" id="ciudad" name="ciudad" required>
                <div class="invalid-feedback">Ingrese ciudad</div>
              </div>

              <div>
                <label class="form-label" for="calle">Calle:</label>
                <input class="form-control" type="text" id="calle" name="calle" required>
                <div class="invalid-feedback">Ingrese calle</div>
              </div>

              <div>
                <label class="form-label" for="numero">Numero:</label>
                <input class="form-control" type="text" id="numero" name="numero" required>
                <div class="invalid-feedback">Ingrese numero</div>
              </div>

              

              <button id="solicitarPrestamo" type="submit" class="btn btn-dark btn-lg w-100 mt-4">
                Solicitar préstamo
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>



  




  </main>

  <script src="scripts/bootstrap.min.js"></script>
  <script src="scripts/init.js"></script>
  <script src="scripts/nocart.js"></script>
</body>

</html>
